<div class="wrapper py-6 px-4">
  <h4>Devis</h4>
  <app-searchbar></app-searchbar>
  <ul class="list mt-3 h-[77vh] overflow-auto relative">
    <li
      class="bg-neutral-80 py-3 px-3 rounded-md flex gap-2 mb-2 border border-neutral-80 select-none"
      *ngFor="let d of devis$ | async"
      (click)="editDevis(d)"
    >
      <i
        class="bg-neutral-90 grid place-items-center h-[55px] w-[55px] rounded-sm"
      >
        <img src="assets/icon/invoice_icon.png" alt="" />
      </i>

      <div class="flex flex-1 flex-col">
        <div class="text-body text-neutral-500">{{ d.client_name }}</div>
        <div class="text-body-xs text-neutral-200 mt-[2px]">
          {{ d.created_at }}
        </div>
        <div class="text-[16px] font-semibold text-primary-900 mt-auto">
          10.000 XAF
        </div>
      </div>
      <div class="flex flex-col justify-end">
        <div
          class="text-body px-4 py-3 bg-neutral-90 rounded-md text-primary-900"
        >
          {{ d.state }}
        </div>
      </div>
    </li>
  </ul>
  <div class="fixed bottom-4 right-4">
    <app-button [fab]="true" (click)="createNewDevis()"></app-button>
  </div>
</div>
