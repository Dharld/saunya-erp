<button
  type="submit"
  class="btn rounded-[4px] {{ styles }}"
  [disabled]="state"
  *ngIf="!fab"
>
  <div *ngIf="loading" class="w-full">
    <img
      class="m-auto"
      width="24px"
      height="24px"
      src="assets/icon/loader.svg"
      alt=""
    />
  </div>
  <div *ngIf="!loading" class="flex justify-center items-center gap-2">
    <div *ngIf="text != ''" class="text-[14px]">{{ text }}</div>
    <i *ngIf="trailingIcon !== ''" class="text-white">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z"
          fill="currentColor"
        />
      </svg>
    </i>
  </div>
</button>

<button
  class="h-[50px] w-[50px] rounded-full bg-primary-500 hover:bg-primary-400 z-10 grid place-items-center shadow-md hover:shadow-lg transition"
  *ngIf="fab"
>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M18 13H13V18C13 18.55 12.55 19 12 19C11.45 19 11 18.55 11 18V13H6C5.45 13 5 12.55 5 12C5 11.45 5.45 11 6 11H11V6C11 5.45 11.45 5 12 5C12.55 5 13 5.45 13 6V11H18C18.55 11 19 11.45 19 12C19 12.55 18.55 13 18 13Z"
      fill="white"
    />
  </svg>
</button>
