<div class="w-full group relative">
  <label
    [for]="name"
    class="text-neutral-400 text-body-xs group-focus-within:text-primary-300 mb-1 font-medium leading-3"
    >{{ label }}</label
  >
  <div
    class="flex relative flex-col peer bg-neutral-90 h-[50px] rounded-[4px] p-3 group-focus-within:ring-primary-300 ring-[.5px] ring-neutral-100"
  >
    <div
      class="text-neutral-200 text-body absolute top-0 bottom-0 m-auto flex items-center"
      *ngIf="options.length == 0"
    >
      {{ placeholder }}
    </div>
    <input
      #in
      readonly
      type="text"
      [placeholder]="placeholder"
      (focus)="showDropDown = true"
      (blur)="onTouched()"
      class="p-0 w-full h-full outline-none placeholder:text-neutral-200 text-body text-neutral-500 border-0 focus:ring-0 appearance-none"
    />
    <div
      class="absolute top-0 bottom-0 right-2 m-auto h-full flex flex-col justify-center -rotate-90 -translate-x-1 z-0"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
        fill="#B8C2CC"
      >
        <path
          d="M16.62 2.98995C16.13 2.49995 15.34 2.49995 14.85 2.98995L6.54001 11.3C6.44731 11.3925 6.37376 11.5024 6.32358 11.6233C6.2734 11.7443 6.24757 11.874 6.24757 12.005C6.24757 12.1359 6.2734 12.2656 6.32358 12.3866C6.37376 12.5076 6.44731 12.6174 6.54001 12.71L14.85 21.02C15.34 21.51 16.13 21.51 16.62 21.02C17.11 20.53 17.11 19.74 16.62 19.25L9.38001 12L16.63 4.74995C17.11 4.26995 17.11 3.46995 16.62 2.98995Z"
          fill="inherit"
        />
      </svg>
    </div>
  </div>
  <ul
    #ul
    class="dropdown w-full bg-white rounded-b-sm shadow-sm overflow-hidden absolute bottom-[{{
      ul.style.height
    }}px] {{ showDropDown ? 'scale-y-100' : 'scale-y-0' }} z-10 origin-top"
  >
    <li
      class="px-2 py-3 text-body hover:bg-primary-200 hover:text-white cursor-pointer transition"
      *ngFor="let op of options"
      (click)="select(op)"
    >
      {{ op.text }}
    </li>
  </ul>
</div>
