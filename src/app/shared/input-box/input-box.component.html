<div class="w-full   {{ readOnly ? 'read-only' : '' }} flex flex-col group">
  <label
    [for]="name"
    class="text-neutral-400 text-body-xs mb-1 font-medium group-focus-within:text-primary-200 transition leading-3"
    >{{ label }}</label
  >
  <div
    class="h-[50px] bg-neutral-90 p-3 rounded-[4px] relative group-focus-within:border-primary-300 border border-neutral-100 {{
      type === 'textarea' ? 'textarea' : ''
    }}"
  >
    <input
      class="p-0 w-full h-full outline-none placeholder:text-neutral-200 text-body text-neutral-500 border-0 focus:ring-0 appearance-none"
      #in
      [type]="type"
      [name]="name"
      [id]="name"
      required
      (change)="onChange(in.value)"
      (blur)="onTouched()"
      [value]="value"
      [placeholder]="placeholder"
      autocomplete="off"
      [readonly]="readOnly"
      *ngIf="type !== 'textarea'"
    />
    <textarea
      #in
      [name]="name"
      [id]="name"
      required
      (change)="onChange(in.value)"
      (blur)="onTouched()"
      [value]="value"
      [placeholder]="placeholder"
      autocomplete="off"
      [readonly]="readOnly"
      cols="30"
      rows="10"
      class="p-0 w-full h-full outline-none placeholder:text-neutral-200 text-body text-neutral-500 border-0 focus:ring-0 appearance-none bg-transparent"
      *ngIf="type === 'textarea'"
    ></textarea>

    <div class="absolute top-0 bottom-0 right-2 m-auto h-fit" *ngIf="pending">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="
          margin: auto;
          background: none;
          display: block;
          shape-rendering: auto;
          animation-play-state: running;
          animation-delay: 0s;
        "
        width="30px"
        height="30px"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          stroke="#0065FF"
          stroke-width="10"
          r="35"
          stroke-dasharray="164.93361431346415 56.97787143782138"
          style="animation-play-state: running; animation-delay: 0s"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            repeatCount="indefinite"
            dur="1s"
            values="0 50 50;360 50 50"
            keyTimes="0;1"
            style="animation-play-state: running; animation-delay: 0s"
          ></animateTransform>
        </circle>
      </svg>
    </div>
  </div>
  <div
    class="supportText text-body-xs text-neutral-100 mt-2"
    *ngIf="textSupport != ''"
  >
    {{ textSupport }}
  </div>
</div>
